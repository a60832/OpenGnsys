$HTTP["url"] =~ "^/cgi-bin/" {
alias.url += ( "/cgi-bin/api/" => "/opt/opengnsys/lib/httpd/api/" )
alias.url += ( "/cgi-bin/" => "/usr/lib/cgi-bin/" )
$HTTP["url"] =~ "^/cgi-bin/" {
cgi.assign = ( ".sh" => "/bin/sh",
	       "exec.php" => "/usr/bin/php"
	     )
}
}

