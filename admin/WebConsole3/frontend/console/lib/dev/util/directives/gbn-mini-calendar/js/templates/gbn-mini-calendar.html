<div class="header">
    <i class="fa fa-angle-left" ng-click="previous()" ng-if="miniCalendarConfig.leftArrow"></i>
    <span>{{month.format("MMMM, YYYY")}}</span>
    <i class="fa fa-angle-right" ng-click="next()" ng-if="miniCalendarConfig.rightArrow"></i>
</div>
<div class="week names">
    <span class="day" ng-repeat="weekDay in miniCalendarConfig.weekDays">
        {{weekDay}}
    </span>
</div>
<div class="week" ng-repeat="week in weeks">
    <span class="day" ng-class="{ today: day.isToday, 'different-month': !day.isCurrentMonth, selected: day.date.isSame(selected), 'disabled': day.disabled }" ng-click="select(day)" ng-repeat="day in week.days">
        {{day.number}}
    </span>
</div>
