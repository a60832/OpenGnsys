<section class="content">
    <div class="login-box">
        <div class="login-panel panel panel-default">
            <div class="panel-heading">
                <img src="assets/img/logo-og-64.png">
                <h3 class="panel-title" translate="console_access"> 
                </h3>
            </div>
            <div class="panel-body">
                <form role="form">
                    <fieldset>
                        <div class="form-group">
                            <input ng-model="vm.user.username" class="form-control" placeholder="username" name="username" type="text" autofocus>
                        </div>
                        <div class="form-group">
                            <input ng-model="vm.user.password" class="form-control" placeholder="Password" name="password" type="password" value="">
                        </div>
                        <div class="checkbox">
                            <label>
                                <input name="remember" type="checkbox" value="Remember Me">Remember Me
                            </label>
                        </div>
                        <div ng-if="vm.error != ''" style="color: red" translate="{{vm.error}}"></div>
                        <!-- Change this to a button or input when using this as a form -->
                        <a ng-click="vm.login()" class="btn btn-lg btn-success btn-block">Login</a>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</section>
