<!-- sidebar: style can be found in sidebar.less -->
<section class="sidebar">
  <!-- Sidebar user panel -->
  <div class="user-panel">
    <div class="pull-left image">
      <img src="assets/img/no-image.png" class="img-circle" alt="User Image">
    </div>
    <div class="pull-left info">
      <p>{{user.username}}</p>
      <a href="#"><i class="fa fa-circle text-success"></i> Online</a>
    </div>
  </div>
  <!-- search form -->
  <form action="javascript:void(0)" class="sidebar-form">
    <div class="input-group">
      <input type="text" name="q" class="form-control" placeholder="Search..." ng-model="searchText">
          <span class="input-group-btn">
            <button type="button" name="search" id="search-btn" class="btn btn-flat"><i class="fa fa-search"></i>
            </button>
          </span>
    </div>
  </form>
  <!-- /.search form -->
  <!-- sidebar menu: : style can be found in sidebar.less -->
  <ng-include src="'assets/views/partials/sidebarmenu.html'">
   
  </ng-include>
</section>
<!-- /.sidebar -->
