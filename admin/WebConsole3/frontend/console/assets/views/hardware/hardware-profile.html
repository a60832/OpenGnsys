 <section class="content-header">
    <h1 translate="hardware">
    </h1>
    <ol class="breadcrumb">
      <li><a ui-sref="app.dashboard"><i class="fa fa-dashboard"></i> {{'dashboard'|translate}}</a></li>
      <li><a ui-sref="app.hardware"><i class="fa  fa-server"></i> {{'hardware'|translate}}</a></li>
      <li class="active" translate="hardware_profile"></li>
    </ol>
  </section>
  <section fixed-toolboxbar class="toolboxbar">
    <div>
      <div class="col-md-12">
        <div class="box-tools pull-right">
          <button class="btn btn-primary" translate="save" ng-click="vm.save(Form)"></button>
        </div>
      </div>
    </div>
  </section>
  <section class="content">
   <div class="row">
        <div class="col-md-6">
          <div class="box box-primary">
            <div class="box-header with-border">
              <h3 ng-if="!vm.hardwareProfile.id" class="box-title" translate="new_hardware_profile"></h3>
              <h3 ng-if="vm.hardwareProfile.id" class="box-title" translate="hardware_profile"></h3>
            </div>
            <div class="box-body">
              <form role="form" gbn-auto-form name="Form" form-options="vm.formOptions" form-model="vm.hardwareProfile">
                
              </form>
            </div>
            <div class="box-footer">
            </div>
          </div>
        </div>
        <div class="col-md-6">
              <div class="box box-primary">
                <div class="box-header with-border">
                  <h4 translate="hardware_profile_components"></h4>
                  <div class="input-group">
                      <input type="text" name="q" class="form-control" placeholder="Search..." ng-model="searchText">
                      <span class="input-group-btn">
                        <button type="button" name="search" id="search-btn" class="btn btn-flat"><i class="fa fa-search"></i>
                        </button>
                      </span>
                  </div>
                </div>
                <div class="box-body">
                  <table class="table table-hover">
                      <tbody>
                      <tr>
                        <th translate="select"></th>
                        <th translate="description"></th>
                        <th translate="type"></th>
                      </tr>
                      <tr ng-repeat="hardwareComponent in vm.hardwares | filter: searchText" ng-class="{'odd': $index%2 == 0, 'even': $index%2 != 0}">
                        <td>
                            <input icheck checkbox-class="icheckbox_square-blue" radio-class="iradio_square-blue" type="checkbox" class="selection-checkbox" ng-model="hardwareComponent.$$selected" ng-change="vm.checkUnchekComponent(vm.hardwareProfile, hardwareComponent)" />
                        </td>
                        <td>
                          <span >
                            {{hardwareComponent.description}}
                          </span>
                        </td>
                        <td>
                          <span >
                            {{hardwareComponent.type.name}}
                          </span>
                        </td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
        </div>
    </div>
  </section>
