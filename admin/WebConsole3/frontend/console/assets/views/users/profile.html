<section class="content-header">
  <h1 translate="{{vm.user.username}}">
  </h1>
  <ol class="breadcrumb">
    <li><a ui-sref="app.dashboard"><i class="fa fa-dashboard"></i> {{'dashboard'|translate}}</a></li>
    <li class="active" translate="profile"></li>
  </ol>
</section>
<section fixed-toolboxbar class="toolboxbar">
	<div>
		<div class="col-md-12">
			<div class="box-tools pull-right">
				<button class="btn btn-primary" translate="save" ng-click="vm.save()"></button>
			</div>
		</div>
	</div>
</section>
<section class="content">
	<div class="row">
		<div class="col-md-12">
			<div class="box box-primary">
				<div class="box-header with-border">
		          <h3 class="box-title" translate="user_data"></h3>
		        </div>
		        <div class="box-body">
		        	<form role="form">
			        	<div class="form-group col-md-2">
				        	<label for="username" translate="username"></label>
				        	<input class="form-control" readonly="readonly" type="text" ng-model="vm.user.username" name="username">
			        	</div>
						<div class="form-group col-md-4">
							<label for="password" translate="password"></label>
							<input type="password" class="form-control" name="password" >
						</div>
						<div class="form-group col-md-4">
							<label for="retypePassword" translate="retype_password"></label>
							<input type="password" class="form-control" name="retypePassword" >
						</div>
					</form>
				</div>
			</div>
		</div>
		<div class="col-md-12">
			<div class="box box-primary">
				<div class="box-header with-border">
		          <h3 class="box-title" translate="user_preferences"></h3>
		        </div>
		        <div class="box-body">
		        	<div class="form-group">
		        		<fieldset>
		        			<legend translate="ous"></legend>
		        			<label class="help-block" translate="display_as"></label>
		        			<div class="row">
		        				<div class="form-group col-md-1">
			        				<input name="showGrid" icheck type="radio" checkbox-class="icheckbox_square-blue" radio-class="iradio_square-blue" type="checkbox" class="selection-checkbox" ng-model="user.preferences.ous.showGrid" ng-value="true" />
			        				<label for="showGrid" translate="grid"></label>
			        			</div>
		        				<div class="form-group col-md-1">
			        				<input name="showTable" icheck type="radio" checkbox-class="icheckbox_square-blue" radio-class="iradio_square-blue" type="checkbox" class="selection-checkbox" ng-model="user.preferences.ous.showGrid" ng-value="false" />
			        				<label for="showTable" translate="table"></label>
			        			</div>
		        			</div>
		        		</fieldset>
						<fieldset>
							<legend translate="app"></legend>
							<div class="row">
		        				<div class="form-group col-md-2">
			        				<label for="language" translate="language"></label>
									<select class="form-control" name="language" ng-options="lang.id as lang.name for lang in constants.languages" ng-model="user.preferences.language" ng-change="OGCommonService.changeLanguage(user.preferences.language)"></select>
			        			</div>
		        				<div class="form-group col-md-2">
			        				<label for="theme" translate="theme"></label>
									<select class="form-control" name="theme" ng-options="theme as theme for theme in constants.themes" ng-model="user.preferences.theme" ng-change="vm.changeTheme()"></select>
			        			</div>
		        			</div>
						</fieldset>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>
