<section class="content-header">
  <h1 translate="users">
  </h1>
  <ol class="breadcrumb">
    <li><a ui-sref="app.dashboard"><i class="fa fa-dashboard"></i> {{'dashboard'|translate}}</a></li>
    <li class="active" translate="users"></li>
  </ol>
</section>
<!-- Main content -->
<section class="content" ui-view="content">
  <!-- Info boxes -->
  <div class="box box-primary">
    <div class="box-header with-border">
      <h3 class="box-title" translate="user_list"></h3>
    </div>
    <div class="box-body">
        <div class="row">
          <div class="col-md-12">
            <div class="input-group">
              <input type="text" name="q" class="form-control" placeholder="{{'search'|translate}}..." ng-model="vm.ngTableSearch.text">
                  <span class="input-group-btn">
                    <button type="button" name="search" id="search-btn" class="btn btn-flat"><i class="fa fa-search"></i>
                    </button>
                  </span>
            </div>
          </div>
        </div>
        <table ng-table="tableParams" class="table table-striped" export-csv='csv'>
          <gbn-generate-table-params array="vm.users" search-model="vm.ngTableSearch.text" filter-cols="['$']" sort-cols="{username: 'asc'}"></gbn-generate-table-params>
          <tr ng-repeat="image in $data track by image.id">
            <td data-title="'username'|translate" sortable="'username'">{{user.username}}</td>
            <td data-title="'description'|translate" sortable="'description'">{{image.description}}</td>
            <td data-title="'partition'|translate" sortable="'partition.id'">{{vm.getPartitionType(image.partition)}}</td>
            <td data-title="'creation_date'|translate" sortable="'creationdate'">{{image.creationDate | date: "DD/MM/YYYY HH:mm"}}</td>
            <td class="right">
              <div class="btn-group visible-md visible-lg hidden-sm hidden-xs">
                <button class="btn btn-default " translate="edit" ui-sref="app.images.edit({imageId: image.id})"></button>
                <button class="btn btn-danger " translate="delete" ng-click="vm.deleteItem(image.id)"></button>
              </div>
              <div class="btn-group hidden-md hidden-lg">
                <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                  <i class="fa fa-gear"></i>
                  <span class="caret"></span>
                  <span class="sr-only">Toggle Dropdown</span>
                </button>
                <ul class="dropdown-menu" role="menu">
                  <li class="btn-group-vertical">
                    <button class="btn btn-default" href="javascript:void(0)" translate="edit" ui-sref="app.images.edit({imageId: image.id})"></button>
                    <button class="btn btn-danger" href="javascript:void(0)" translate="delete" ng-click="vm.deleteItem(image.id)"></button>
                  </li>
                </ul>
              </div>
            </td>
          </tr>
        </table>
    </div>
     <div class="box-footer">
    </div>
    <!-- /.col -->
  </div>
  <!-- /.row -->
</section>
